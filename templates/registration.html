<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://www.designyourway.net/blog/wp-content/uploads/2018/11/pastel-background-goo.jpg");
        }
        .reg{
            height: 550px;
            width: 450px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: black;
            border-radius:  40px;
            padding: 50px 50px;
        } 
        .reg h2{
            font-size: 36px;
            text-align: center;
        }
        .reg .input-box{
            position: relative;
            width: 100%;
            height: 100px;
            margin: 25px 0;
        }
        .input-box input{
            width: 100%;
            height: 50%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(100, 100, 100, .2);
            border-radius: 40px;
            font-size: 16px;
            color: black;
            padding: 25px 25px 25px 25px;
        }
        .reg .btn{
            width: 100%;
            height: 45px;
            background-color: black;
            margin: 5px;
            border: none;
            outline: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: 600;
            border: 100px;
        }
        .demo-bg {
            opacity: 0.6;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <img
          class="demo-bg"
          src="https://www.designyourway.net/blog/wp-content/uploads/2018/11/pastel-background-goo.jpg"
        >
    </div>    
    <form method="post">
    <div class="reg">
        <h2>Register</h2>
        <div class="input-box">
        <label>Username</label>
        <input name='username' type="text" id="username" required><br>
        <label>Mobile Number</label>
        <input name="mobile" type="tel" id="mobile" required><br>
        <label>Email ID</label>
        <input name="email" type="email" id="email" required><br>
        <label>Address:</label>
        <input name='address' type="text" id="address" required><br>
        <label>Password</label>
        <input type="password" name="password" id="password" required>
        <button type="submit" class="btn">Register</button>
        </div>
    </div>
    </form>
</body>
</html>
